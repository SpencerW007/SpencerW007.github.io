
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Number</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div>
        <p> Please enter your phone number</p>
        <p class="output">0</p>
    </div>
    <form> 
        <input class="plus1-button" type="button" name="plus1-button" value="Add a number betwen 1-10000">
        <input class="plus2-button" type="button" name="plus2-button" value="Add a number 10001-10000000">
        <input class="plus3-button" type="button" name="plus3-button" value="Add a number 10000001-9999999999">

        <input class="minus1-button" type="button" name="minus1-button" value="Subtract a number between 1-10000">
        <input class="minus2-button" type="button" name="minus2-button" value="Subtract a number between 10001-10000000">
        <input class="minus3-button" type="button" name="minus3-button" value="Subtract a number between 10000001-9999999999">

        <input class="multiply1-button" type="button" name="multiply1-button" value="Multiply by a number between 1-50">
        <input class="multiply2-button" type="button" name="multiply2-button" value="Multiply by a number between 51-500">
        <input class="multiply3-button" type="button" name="multiply3-button" value="Multiply by a number between 501-5000">

        <input class="divide1-button" type="button" name="divide1-button" value="Divide by a number between 1-50">
        <input class="divide2-button" type="button" name="divide2-button" value="Divide by a number between 51-500">
        <input class="divide3-button" type="button" name="divide3-button" value="Divide by a number between 501-5000">
        
        <input class="pow-button" type="button" name="pow-button" value="Raise it by 2-5">

        <input class="reset-button" type="button" name="reset-button" value="I need to start over">
        <input class="submit-button" type="button" name="submit-button" value="I think I have it right">
  


        
    </form>
</body>
</html>
